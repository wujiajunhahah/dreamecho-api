services:
  - type: web
    name: dreamecho-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --log-level info --worker-tmp-dir=/dev/shm
    envSpecific:
      pythonVersion: 3.11.9
    healthCheckPath: /api/health
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: TRIPO_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GUNICORN_CMD_ARGS
        value: "--worker-tmp-dir=/dev/shm"

