services:
  - type: web
    name: dreamecho-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 2
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: TRIPO_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true

